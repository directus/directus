services:
  mysql:
    image: mysql:8
    tmpfs: /var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - ${DB_PORT}:3306
    healthcheck:
      test: ['CMD', 'mysql', '--user=root', '--password=$$MYSQL_ROOT_PASSWORD', '--execute=SELECT 1;']
      interval: 10s
      timeout: 10s
      retries: 5
