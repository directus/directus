services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    tmpfs: /var/opt/mssql/data
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - ${DB_PORT}:1433
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD}" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 10s
      retries: 5
