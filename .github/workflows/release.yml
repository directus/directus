  notify-slack:
    name: Notify Slack
    needs: [extract, create-release]
    # needs: [extract, create-release, publish-npm, build-images]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL_UNFREEZE: ${{ secrets.SLACK_WEBHOOK_CMS_UNFREEZE }}
          SLACK_WEBHOOK_URL_RELEASE: ${{ secrets.SLACK_WEBHOOK_CMS_RELEASE }}
        run: |
          PAYLOAD=$(jq -n \
            --arg tag   "${{ needs.extract.outputs.tag }}" \
            '{tag: $tag}')
          curl -X POST -H 'Content-Type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL_UNFREEZE"
          curl -X POST -H 'Content-Type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL_RELEASE"
