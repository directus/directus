name: e2e Tests

on:
  push:
    branches:
      - main
    paths:
      - api/**
      - tests/blackbox/**
      - packages/**
      - package.json
      - pnpm-lock.yaml
      - .github/workflows/blackbox.yml
  workflow_call:

permissions:
  contents: read

concurrency:
  group: blackbox-${{ github.ref }}
  cancel-in-progress: true

jobs:
  db:
    name: ${{ matrix.vendor }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        vendor:
          - sqlite
          - postgres
          - mysql
          - maria
          - mssql
          - oracle
          - cockroachdb
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: pnpm install

      - name: Build
        shell: bash
        env:
          npm_config_workspace_concurrency: 1
          NODE_OPTIONS: --max_old_space_size=6144
        run: pnpm run build

      - name: Run tests
        run: |
          cd tests/e2e/
          LOG_LEVEL=debug ALL=true pnpm vitest --project ${{ matrix.vendor }} --no-file-parallelism
