name: Check

on:
  pull_request:

  push:
    branches:
      - main

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max_old_space_size=6144

jobs:
  setup:
    name: Setup runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare
        uses: ./.github/actions/prepare
        with:
          build: false

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run Linter
        run: pnpm exec eslint ${{ steps.changed-files.outputs.all_changed_files }}

  stylelint:
    name: Stylelint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run Stylelinter
        run: pnpm exec stylelint '**/*.{css,scss,vue}' --ignore-path .gitignore

  format:
    name: Format
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run Formatter
        run: pnpm exec prettier --check --ignore-unknown ${{ steps.changed-files.outputs.all_changed_files }}

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        uses: ./.github/actions/prepare
        with:
          install: false

      - name: Run Tests
        run: |
          if [ "${GITHUB_REF##*/}" != "main" ]; then
            pnpm test:coverage --changed origin/${{ github.base_ref }} --passWithNoTests
          else
            pnpm test:coverage --passWithNoTests
          fi
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: directus/directus
