name: Check

on:
  pull_request:

  push:
    branches:
      - main

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max_old_space_size=6144

jobs:
  prepare:
    name: Prepare caches
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        uses: ./.github/actions/prepare
        with:
          build: false

  build:
    name: Build dependencies
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Prepare
        uses: ./.github/actions/prepare
        with:
          build: false

      - name: Prepare
        uses: ./.github/actions/prepare
        with:
          install: false

  lint:
    name: Lint
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        uses: ./.github/actions/prepare
        with:
          build: false

      - name: Run Linter
        run: pnpm exec eslint ${{ steps.changed-files.outputs.all_changed_files }}

  stylelint:
    name: Stylelint
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        uses: ./.github/actions/prepare
        with:
          build: false

      - name: Run Stylelinter
        run: pnpm exec stylelint '**/*.{css,scss,vue}' --ignore-path .gitignore

  format:
    name: Format
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        uses: ./.github/actions/prepare
        with:
          build: false

      - name: Run Formatter
        run: pnpm exec prettier --check --ignore-unknown ${{ steps.changed-files.outputs.all_changed_files }}

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Prepare
        uses: ./.github/actions/prepare
          # This builds the full suite of packages as some of them are used within test files

      - name: Run Tests
        run: |
          if [ "${GITHUB_REF##*/}" != "main" ]; then
            pnpm test:coverage --changed origin/${{ github.base_ref }} --passWithNoTests --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
          else
            pnpm test:coverage --passWithNoTests --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: directus/directus
