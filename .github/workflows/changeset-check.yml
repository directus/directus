name: Changeset Check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

permissions:
  contents: read

jobs:
  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    steps:
      - name: Check for Chore Label
        if: contains(github.event.pull_request.labels.*.name, 'Chore')
        run: |
          echo "✅ Chore label present"
          exit 0

      - name: Fetch Changesets
        if: ${{ ! contains(github.event.pull_request.labels.*.name, 'Chore') }}
        id: cs
        uses: tj-actions/changed-files@v46
        with:
          files_yaml: |
            changeset:
              - '.changeset/*.md'

      - name: Found Changeset
        if:
          ${{ ! contains(github.event.pull_request.labels.*.name, 'Chore') && steps.cs.outputs.changeset_added_files !=
          '' }}
        run: |
          echo "✅ Found changeset file"

      - name: Missing Changeset
        if:
          ${{ ! contains(github.event.pull_request.labels.*.name, 'Chore') && steps.cs.outputs.changeset_added_files ==
          '' }}
        run: |
          echo "❌ Pull request must add a changeset or have the 'Chore' label."
          exit 1
