name: Check

on:
  pull_request:
    types:
      - synchronize
      - labeled

jobs:
  blackbox-tests:
    name: Blackbox Tests
    if:
      contains(github.event.pull_request.labels.*.name, 'Run Blackbox') &&
      endsWith(github.event.pull_request.labels.*.name, 'Blackbox')
    uses: ./.github/workflows/blackbox.yml
