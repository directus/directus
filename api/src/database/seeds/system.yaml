# The order of the tables matters as we'll be adding foreign keys during creation
tables:
  directus_collections:
    collection:
      type: string
      primary: true
    hidden:
      type: boolean
      nullable: false
      default: false
    singleton:
      type: boolean
      nullable: false
      default: false
    icon:
      type: string
      length: 30
    note:
      type: text
    translation:
      type: json
    display_template:
      type: string
      length: 255

  directus_roles:
    id:
      type: uuid
      primary: true
    name:
      type: string
      length: 100
      nullable: false
    icon:
      type: string
      length: 30
      nullable: false
      default: supervised_user_circle
    description:
      type: text
    ip_access:
      type: json
    enforce_tfa:
      type: boolean
      nullable: false
      default: false
    module_list:
      type: json
    collection_list:
      type: json
    admin:
      type: boolean
      nullable: false
      default: false
    app_access:
      type: boolean
      nullable: false
      default: true

  directus_users:
    id:
      type: uuid
      primary: true
    first_name:
      type: string
      length: 50
    last_name:
      type: string
      length: 50
    email:
      type: string
      length: 128
      nullable: false
    password:
      type: string
      length: 255
    location:
      type: string
      length: 255
    title:
      type: string
      length: 50
    description:
      type: text
    tags:
      type: json
    timezone:
      type: string
      length: 255
      default: 'America/New_York'
    language:
      type: string
      length: 8
      default: 'en-US'
    theme:
      type: string
      length: 20
      default: auto
    tfa_secret:
      type: string
      length: 255
    status:
      type: string
      length: 16
      nullable: false
      default: draft
    role:
      type: uuid
      nullable: false
      references:
        table: directus_roles
        column: id
    token:
      type: string
      length: 255
    last_login:
      type: timestamp
    avatar:
      type: uuid
    last_page:
      type: string
      length: 255

  directus_fields:
    id:
      increments: true
    collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    field:
      type: string
      length: 64
      nullable: false
    special:
      type: string
      length: 64
    interface:
      type: string
      length: 64
    options:
      type: json
    display:
      type: string
      length: 64
    display_options:
      type: json
    locked:
      type: boolean
      default: false
      nullable: false
    readonly:
      type: boolean
      default: false
      nullable: false
    hidden:
      type: boolean
      default: false
      nullable: false
    sort:
      type: integer
      unsigned: true
    width:
      type: string
      length: 30
      default: full
    group:
      type: integer
      unsigned: true
      references:
        table: directus_fields
        column: id
    translation:
      type: json
    note:
      type: text

  directus_activity:
    id:
      increments: true
    action:
      type: string
      length: 45
      nullable: false
    action_by:
      type: uuid
    action_on:
      type: timestamp
      nullable: false
      default: '$now'
    ip:
      type: string
      length: 50
      nullable: false
    user_agent:
      type: string
      length: 255
      nullabel: false
    collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    item:
      type: string
      length: 255
      nullable: false
    comment:
      type: text

  directus_folders:
    id:
      type: uuid
      primary: true
      nullable: false
    name:
      type: string
      length: 255
      nullable: false
    parent_folder:
      type: uuid
      references:
        table: directus_folders
        column: id

  directus_files:
    id:
      type: uuid
      primary: true
      nullable: false
    storage:
      type: string
      nullable: false
    filename_disk:
      type: string
      length: 255
    filename_download:
      type: string
      length: 255
      nullable: false
    title:
      type: string
      length: 255
    type:
      type: string
      length: 255
    folder:
      type: uuid
      references:
        table: directus_folders
        column: id
    uploaded_by:
      type: uuid
      references:
        table: directus_users
        column: id
    uploaded_on:
      type: timestamp
      nullable: false
      default: '$now'
    charset:
      type: string
      length: 50
    filesize:
      type: integer
      nullable: false
      default: 0
      unsigned: true
    width:
      type: integer
      unsigned: true
    height:
      type: integer
      unsigned: true
    duration:
      type: integer
      unsigned: true
    embed:
      type: string
      length: 200
    description:
      type: text
    location:
      type: text
    tags:
      type: text
    metadata:
      type: json

  directus_permissions:
    id:
      increments: true
    role:
      type: uuid
      references:
        table: directus_roles
        column: id
    collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    operation:
      type: string
      length: 10
      nullable: false
    permissions:
      type: json
    presets:
      type: json
    fields:
      type: text
    limit:
      type: integer
      unsigned: true

  directus_presets:
    id:
      increments: true
    title:
      type: string
      length: 255
    user:
      type: uuid
      references:
        table: directus_users
        column: id
    role:
      type: uuid
      references:
        table: directus_roles
        column: id
    collection:
      type: string
      length: 64
      references:
        table: directus_collections
        column: collection
    search:
      type: string
      length: 100
    filters:
      type: json
    view_type:
      type: string
      length: 100
      default: tabular
    view_query:
      type: json
    view_options:
      type: json

  directus_relations:
    id:
      increments: true
    many_collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    many_field:
      type: string
      length: 64
      nullable: false
    many_primary:
      type: string
      length: 64
      nullable: false
    one_collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    one_field:
      type: string
      length: 64
    one_primary:
      type: string
      length: 64
      nullable: false
    junction_field:
      type: string
      length: 64

  directus_revisions:
    id:
      increments: true
    activity:
      type: integer
      unsigned: true
      nullable: false
      references:
        table: directus_activity
        column: id
    collection:
      type: string
      length: 64
      nullable: false
      references:
        table: directus_collections
        column: collection
    item:
      type: string
      length: 255
      nullable: false
    data:
      type: json
    delta:
      type: json
    parent:
      type: integer
      unsigned: true
      references:
        table: directus_revisions
        column: id

  directus_sessions:
    token:
      type: string
      length: 64
      primary: true
      nullable: false
    user:
      type: uuid
      nullable: false
      references:
        table: directus_users
        column: id
    expires:
      type: timestamp
      nullable: false
    ip:
      type: string
      length: 255
    user_agent:
      type: string
      length: 255

  directus_settings:
    id:
      increments: true
    project_name:
      type: string
      length: 100
      nullable: false
      default: 'Directus'
    project_url:
      type: string
      length: 255
    project_color:
      type: string
      length: 10
    project_logo:
      type: uuid
      references:
        table: directus_files
        column: id
    public_foreground:
      type: uuid
      references:
        table: directus_files
        column: id
    public_background:
      type: uuid
      references:
        table: directus_files
        column: id
    public_note:
