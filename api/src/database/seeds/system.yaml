rows:
  directus_collections:
    defaults:
      collection: null
      hidden: false
      singleton: false
      icon: null
      note: null
      translation: null
      display_template: null
    data:
      - collection: directus_activity
      - collection: directus_collections
      - collection: directus_fields
      - collection: directus_files
      - collection: directus_folders
      - collection: directus_permissions
      - collection: directus_presets
      - collection: directus_relations
      - collection: directus_revisions
      - collection: directus_roles
      - collection: directus_settings
      - collection: directus_users
      - collection: directus_webhooks

  directus_fields:
    defaults:
      collection: null
      field: null
      special: null
      interface: null
      options: null
      display: null
      display_options: null
      locked: false
      readonly: false
      hidden: false
      sort: null
      width: full
      group: null
      translation: null
      note: null
    data:
      - collection: directus_collections
        field: collection
        interface: text-input
        locked: true
        options:
          font: monospace
        readonly: true
        sort: 1
        width: half
      - collection: directus_collections
        field: icon
        interface: icon
        locked: true
        sort: 2
        width: half
      - collection: directus_collections
        field: note
        interface: text-input
        locked: true
        options:
          placeholder: A description of this collection...
        sort: 3
        width: full
      - collection: directus_collections
        field: display_template
        interface: text-input
        locked: true
        options:
          placeholder: 'Reference title for items, eg: {{ first_name }} {{ last_name }}'
        sort: 4
        width: full
      - collection: directus_collections
        field: hidden
        interface: toggle
        locked: true
        options:
          label: Hide within the App
        sort: 5
        special: boolean
        width: half
      - collection: directus_collections
        field: singleton
        interface: toggle
        locked: true
        options:
          label: Treat as single object
        sort: 6
        special: boolean
        width: half
      - collection: directus_collections
        field: translation
        interface: repeater
        locked: true
        options:
          template: '{{ locale }}'
          fields:
          - field: locale
            type: string
            system:
              interface: language
              options:
                limit: true
              width: half
          - field: translation
            type: string
            system:
              interface: text-input
              width: half
        special: json
        sort: 7
        width: full

      - collection: directus_roles
        field: id
        hidden: true
        interface: text-input
        locked: true
        special: uuid
      - collection: directus_roles
        field: name
        interface: text-input
        locked: true
        sort: 1
        width: half
      - collection: directus_roles
        field: icon
        interface: icon
        locked: true
        sort: 2
        width: half
      - collection: directus_roles
        field: description
        interface: text-input
        options:
          placeholder: A description of this role...
        locked: true
        sort: 3
        width: full
      - collection: directus_roles
        field: admin
        interface: toggle
        locked: true
        special: boolean
        sort: 4
        width: half
      - collection: directus_roles
        field: app_access
        interface: toggle
        locked: true
        special: boolean
        sort: 5
        width: half
      - collection: directus_roles
        field: ip_access
        interface: tags
        options:
          placeholder: Add allowed IP addresses, leave empty to allow all...
        locked: true
        special: json
        sort: 6
        width: full
      - collection: directus_roles
        field: enforce_tfa
        interface: toggle
        locked: true
        sort: 7
        special: boolean
        width: half
      - collection: directus_roles
        field: users
        interface: one-to-many
        locked: true
        special: o2m
        sort: 8
        options:
          fields:
            - first_name
            - last_name
        width: full
      - collection: directus_roles
        field: module_list
        interface: repeater
        locked: true
        options:
          template: "{{ name }}"
          createItemText: Add Module
          fields:
          - name: Icon
            field: icon
            type: string
            system:
              interface: icon
              width: half
          - name: Name
            field: name
            type: string
            system:
              interface: text-input
              width: half
              options:
                iconRight: title
                placeholder: Enter a title...
          - name: Link
            field: link
            type: string
            system:
              interface: text-input
              width: full
              options:
                iconRight: link
                placeholder: Relative or absolute URL...
        special: json
        sort: 9
        width: full
      - collection: directus_roles
        field: collection_list
        interface: repeater
        locked: true
        options:
          template: "{{ group_name }}"
          createItemText: Add Group
          fields:
          - name: Group Name
            field: group_name
            type: string
            system:
              width: half
              interface: text-input
              options:
                iconRight: title
                placeholder: Label this group...
          - name: Accordion
            field: accordion
            type: string
            database:
              default_value: always_open
            system:
              width: half
              interface: dropdown
              options:
                choices:
                  - value: always_open
                    text: Always Open
                  - value: start_open
                    text: Start Open
                  - value: start_collapsed
                    text: Start Collapsed
          - name: Collections
            field: collections
            type: JSON
            system:
              interface: repeater
              options:
                createItemText: Add Collection
                template: "{{ collection }}"
                fields:
                  - name: Collection
                    field: collection
                    type: string
                    system:
                      interface: collections
                      width: full
        special: json
        sort: 10
        width: full

      - collection: directus_users
        field: first_name
        interface: text-input
        locked: true
        options:
          iconRight: account_circle
        sort: 1
        width: half
      - collection: directus_users
        field: last_name
        interface: text-input
        locked: true
        options:
          iconRight: account_circle
        sort: 2
        width: half
      - collection: directus_users
        field: email
        interface: text-input
        locked: true
        options:
          iconRight: email
        sort: 3
        width: half
      - collection: directus_users
        field: password
        special: hash
        interface: hash
        locked: true
        options:
          iconRight: lock
          masked: true
        sort: 4
        width: half
      - collection: directus_users
        field: avatar
        interface: file
        locked: true
        sort: 5
        width: full
      - collection: directus_users
        field: location
        interface: text-input
        options:
          iconRight: place
        sort: 6
        width: half
      - collection: directus_users
        field: title
        interface: text-input
        options:
          iconRight: work
        sort: 7
        width: half
      - collection: directus_users
        field: description
        interface: textarea
        sort: 8
        width: full
      - collection: directus_users
        field: tags
        interface: tags
        special: json
        sort: 9
