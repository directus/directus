<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1.0">
  <title>Directus</title>

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{path}}assets/img/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{path}}assets/img/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{path}}assets/img/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{path}}assets/img/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{path}}assets/img/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{path}}assets/img/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{path}}assets/img/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{path}}assets/img/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{path}}assets/img/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{path}}assets/img/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{path}}assets/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{path}}assets/img/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{path}}assets/img/icons/favicon-16x16.png">
  <link rel="manifest" href="{{path}}assets/img/icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700" type="text/css">
  <link rel="stylesheet" href="{{path}}assets/css/directus.min.css?bust={{cacheBuster}}"/></head>

<body class="font-primary">

<!-- For blocking drag placeholder -->
<img id="transparent-placeholder" src="{{path}}assets/img/transparent.gif">

<!-- Loader and Alerts -->
<div class="invisible-blocker" id="page-blocker">
  <div class="spinner"></div>
  <div class="blocker" id="page-blocker-smoke">
  </div>
  <div class="directus-alert-modal hide">
    <div class="directus-alert-modal-message">Your alert text goes here...</div>
    <!-- <input type="text" placeholder="Enter text here..."> -->
    <div class="directus-alert-modal-buttons">
      <button type="button" >Cancel</button>
      <button type="button" class="primary">OK</button>
    </div>
  </div>
</div>

<!-- Main container. Get's attached to a Backbone View -->
<div id="main">

  <!-- Sidebar template -->
  <header id="sidebar" class="font-primary">

  </header>

  <div id="content"></div>
  <div id="modal-container"></div>

</div>

<div id="push"></div>
<div id="messages"></div>
<div id="tool-tips"></div>

<!-- custom HTML can be injected here -->
{{customFooterHTML}}

<style>
    .primary-text-color {
      color: {{cms_color}} !important;
    }
    .primary-border-color {
      border-color: {{cms_color}} !important;
    }
</style>

<script>
window.directusData = {{data}};
</script>

<!-- Application source. -->
<script src="{{path}}assets/js/directus.min.js?bust={{cacheBuster}}"></script>
</body>
</html>
