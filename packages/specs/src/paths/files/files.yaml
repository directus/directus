get:
  summary: List Files
  description: List the files.
  tags:
    - Files
  operationId: getFiles
  responses:
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../openapi.yaml#/components/schemas/Files"
    "401":
      $ref: "../../openapi.yaml#/components/responses/UnauthorizedError"

post:
  summary: Create a File
  description: Create a new file
  tags:
    - Files
  operationId: createFile
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: string
  responses:
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../../openapi.yaml#/components/schemas/Files"
    "401":
      $ref: "../../openapi.yaml#/components/responses/UnauthorizedError"
