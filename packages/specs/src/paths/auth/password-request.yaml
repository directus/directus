post:
  tags:
    - Authentication
  operationId: passwordRequest
  summary: Request a Password Reset
  description:
    Request that a password reset email be sent. This does not apply to users authenticated through external providers
    (OAuth, SAML, LDAP, etc.).
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: [email]
          properties:
            email:
              type: string
              example: admin@example.com
              description: Email address of the user you're requesting a reset for.
  responses:
    '401':
      $ref: '../../openapi.yaml#/components/responses/UnauthorizedError'
