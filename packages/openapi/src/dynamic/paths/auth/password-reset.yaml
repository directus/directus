post:
  tags:
    - Authentication
  operationId: passwordReset
  summary: Reset a Password
  description:
    The request a password reset endpoint sends an email with a link to the admin app which in turn uses this endpoint
    to allow the user to reset their password.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: [token, password]
          properties:
            token:
              type: string
              example: eyJ0eXAiOiJKV1Qi...
              description: One-time use JWT token that is used to verify the user.
            password:
              type: string
              example: password
              format: password
              description: New password for the user.
  responses:
    '401':
      $ref: '../../openapi.yaml#/components/responses/UnauthorizedError'
