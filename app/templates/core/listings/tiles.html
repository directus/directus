{{#items}}
<div class="file" data-id="{{id}}">
	<div class="thumbnail">
		<div class="extension-fallback">{{type}}</div>
		<img src="{{thumb}}">
	</div>
    <div class="type">{{type}}</div>
    <div class="info">
        <div class="name">{{title}}</div>
        <div class="uploaded">{{subtitle}}</div>
        <i class="material-icons more">more_vert</i>
    </div>
</div>
{{/items}}
