<header>
	<h1>{{monthName}} {{year}}</h1>
	<i class="material-icons prev-month js-prev">arrow_back</i>
	<i class="material-icons next-month js-next">arrow_forward</i>
</header>

<ul class="day-names">
	{{#daysName}}
	<li>{{this}}</li>
	{{/daysName}}
</ul>

<div class="days">
	{{#weeks}}
	{{#days}}
	<div class="day{{#if isEmpty}} blank{{/if}}{{#if isToday}} today{{/if}}">
		<span class="number">{{day}}</span>
		{{#if data}}
		<div class="items">
		{{#data}}
			<div data-id="{{id}}" class="js-item item{{#unless published}} not-published{{/unless}}" title="{{title}}">
				{{#if time}}<span class="time">{{time}}</span>{{/if}}
				{{title}}
			</div>
		{{/data}}
		</div>
		{{/if}}
	</div>
	{{/days}}
	{{/weeks}}
</div>
