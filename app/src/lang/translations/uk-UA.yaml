page_help_settings_presets_collection: >-
  **Огляд запрограмованих налаштувань** — перелік усіх попередніх налаштувань у проекті, включаючи: користувача, роль та глобальні закладки, а також вигляди за замовчуванням.
page_help_settings_presets_item: >-
  **Деталі попереднього налаштування** — форма для керування закладками та стандартними налаштуваннями колекцій.
