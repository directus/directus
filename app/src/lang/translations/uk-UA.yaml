page_help_settings_datamodel_collections: >-
  **Модель даних: колекції** — перелічує всі доступні колекції. Це включає видимі, приховані та системні колекції, а також незмінені таблиці бази даних, які можна додавати.
page_help_settings_datamodel_fields: >-
  **Модель даних: колекція** — форма для керування цією колекцією та її полями.
page_help_settings_roles_collection: '**Огляд ролей** — перелічує ролі адміністратора, загальнодоступних і настроюваних користувачів.'
