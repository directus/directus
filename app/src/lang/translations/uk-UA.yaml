  **Діяльність перегляду** — вичерпний перелік усіх дій ваших користувачів, пов'язаних з системою, або змістом.
page_help_docs_global: >-
  **Огляд документації** — документи, розроблені спеціально для версії та схеми цього проекту.
page_help_files_collection: >-
  **Бібліотека файлів** — перелічує всі файли, завантажені до цього проекту. Налаштуйте макет, фільтри та сортування, щоб налаштувати свій вигляд, і навіть зберігайте закладки різних конфігурацій для швидкого доступу.
page_help_files_item: >-
  **Відомості про файл** — форма для керування метаданими файлу, редагування вихідного об’єкта та оновлення налаштувань доступу.
