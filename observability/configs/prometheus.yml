global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Enable remote write receiver for OpenTelemetry Collector
remote_write: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
